<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360Â° Image Viewer</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; }
        #viewer { width: 100%; height: 100%; }
    </style>
</head>
<body>
    <div id="viewer"></div>
    <script src="https://unpkg.com/three@0.132.2/build/three.min.js"></script>
    <script src="https://unpkg.com/panolens@0.12.0/build/panolens.min.js"></script>
    <script>
        const panorama = new PANOLENS.ImagePanorama('1345134636.jpg');
        const viewer = new PANOLENS.Viewer({ container: document.querySelector('#viewer') });
        viewer.add(panorama);
    </script>
</body>
</html>
